<body>
    
    <div id="overlay" class="overlay">
        <div class="loadPageLoaderSpinner spinner-border" role="status">
            <span class="visually-hidden"></span>
        </div>
        <img class="loadPageAltSandroSpinnerLabe" alt="AltSandroSpinnerLabe" src="./img/spinnerLabel.svg">

    <header class="banner text-white masthead" style="background-image: url('./img/headers/smartphone.jpg');">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto pt-5">
                    <div class="site-heading">
                        <h1 class="fs-2 fw-bold text-uppercase mb-0">Contact Me</h1>
                        <hr class="headerHr opacity-75 mb-0" data-HrColorInverse>
                        <span class="subheading mb-5 fst-normal mt-2 mx-5 px-5">Have questions? I have answers</span>
                        <div class="button-wrapper pt-1 mt-5">
                            <a href="#contactPageContainer" class="header-round-button">

    <main>
        <div id="contactPageContainer" class="container px-3 py-5">
            <div id="contactSubstratePage" class="container pb-2 my-5 rounded-3">
                <div class="container pb-2 pt-4">
                    <h6 class="text-info fs-5 fst-normal lh-lg">If you want to get in touch with me, please fill out the
                        form below or contact me through any of the methods listed below:</h6>
                    <form class="border-bottom">
                        <div class="form-group">
                            <label for="name"></label>
                            <input id="name" type="text" class="form-control" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email"></label>
                            <input id="email" type="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="message"></label>
                            <textarea id="message" class="form-control" rows="3"
                                placeholder="Enter your message"></textarea>
                        </div>
                        <a id="contactSubmitButton" role="button" class="btn btn-primary mt-4 mb-4 my-glow-contact">Submit</a>
                        <div class="g-recaptcha" data-sitekey="6LfO8QwqAAAAACwU_9o3F-Mb84AnwsPSzCNp2vAq"></div>
                        <div class="visitorErrorMessageData alert alert-danger alert-dismissible fade show d-none" role="alert">
                            Error!
                            <button type="button" class="contactButtonCloseErrMessage btn-close" aria-label="Close"></button>
                        </div>
                    </form>
                </div>

                
                <section>
                    <div class="container my-2">
                        <div class="pb-1">
                            <h3 class="text-warning">My address:</h3>
                            <p class="text-light px-1 ps-2 py-2 fs-5">Ukraine, Kyiv</p>
                        </div>
                        <div class="pb-2">
                            <h3 class="text-warning">My social networks:</h3>
                            <ul id="contactsSocialMediaIcoBanner"
                                class="nav justify-content-left py-2 my-0 mb-0 contactsLinks rounded-3">
                                <li class="ps-1 pe-1">
                                    <a href="https://github.com" target="_blank">
                                        <img src="img/ico/github.svg" alt="github AltSandro">
                                    </a>
                                </li>
                                <li class="px-1">
                                    <a href="https://www.linkedin.com/" target="_blank">
                                        <img src="img/ico/linkedin.svg" alt="linkdin AltSandro">
                                    </a>
                                </li>
                                <li class="px-1">
                                    <a href="http://facebook.com" target="_blank">
                                        <img src="img/ico/facebook.svg" alt="Facebook AltSandro">
                                    </a>
                                </li>
                                <li class="px-1">
                                    <a href="http://instagram.com" target="_blank">
                                        <img src="img/ico/instagram.svg" alt="Instagram AltSandro">
                                    </a>
                                </li>
                                <li class="px-1">
                                    <a href="http://x.com" target="_blank">
                                        <img src="img/ico/twitter.svg" alt="X AltSandro">
                                    </a>
                                </li>
                                <li class="px-1">
                                    <a href="http://youtube.com" target="_blank">
                                        <img src="img/ico/youtube.svg" alt="Youtube AltSandro">
                                    </a>
                                </li>
                                <li class="px-1">
                                    <a href="https://discord.com/" target="_blank">
                                        <img src="img/ico/discord.svg" alt="Discord AltSandro">
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="pb-2">
                            <h3 class="text-warning mb-3">My location:</h3>
                            <div class="ratio ratio-21x9 h-50">
                                <iframe class="rounded-3 border"
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1450529.7907806238!2d32.2563002!3d48.4932758!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cf75c4fc1405%3A0x45f3a841e394f8d4!2sKyiv%2C%20Ukraine!5e0!3m2!1sen!2sus!4v1658056427822!5m2!1sen!2sus"
                                    width="600" height="450" style="border: 2px solid #0d6efd;" allowfullscreen=""
                                    loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                                </iframe>
                            </div>
                        </div>
                    </div>

        <div class="submitPopup" id="submitPopup">
