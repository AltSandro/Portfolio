<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Static CMS -->
    <script src="https://unpkg.com/@staticcms/app@^1.0.0/dist/static-cms-app.js"></script>
    <script>
      StaticCms.init({
      config: {
        backend: {
          name: 'github',
          repo: 'AltSandro/altsandro.github.io', // Замените на ваш репозиторий
          branch: 'main', // Укажите нужную ветку
        },
        local_backend: true, // Для локальной разработки
        media_folder: 'path/to/media', // Укажите папку для медиафайлов
        public_folder: '/path/to/media', // Публичный URL для медиафайлов
        collections: [
          {
            name: 'blog',
            label: 'Blog',
            folder: '_posts',
            create: true,
            slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
            fields: [
              { label: 'Title', name: 'title', widget: 'string' },
              { label: 'Body', name: 'body', widget: 'markdown' },
            ],
          },
        ],
      },
    });
    </script>
  </body>
</html>
