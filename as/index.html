<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
        const theme = {
      name: 'Custom Dark',
      text: {
        primary: '#fff',
        secondary: 'rgba(255, 255, 255, 0.7)',
        disabled: 'rgba(255, 255, 255, 0.5)',
      },
      background: {
        main: '#1e293b',
        light: '#2c3b55',
        dark: '#0f172a',
        divider: '#2c3b55',
      },
      scrollbar: {
        main: '#1e293b',
        light: '#2c3b55',
      },
      button: {
        disabled: '#334155',
      },
      primary: {
        main: '#339ef4',
        light: '#6bb9f7',
        dark: '#0c82e0',
        contrastColor: '#ffffff',
      },
      error: {
        main: '#f44336',
        light: '#e57373',
        dark: '#d32f2f',
        contrastColor: '#ffffff',
      },
      warning: {
        main: '#ffa726',
        light: '#ffb74d',
        dark: '#f57c00',
        contrastColor: '#ffffff',
      },
      info: {
        main: '#29b6f6',
        light: '#4fc3f7',
        dark: '#0288d1',
        contrastColor: '#ffffff',
      },
      success: {
        main: '#66bb6a',
        light: '#81c784',
        dark: '#388e3c',
        contrastColor: '#ffffff',
      },
      codemirror: {
        theme: 'dark',
      },
  };

  // Using global window object
  CMS.registerTheme(theme);

  // Using npm module import
  import CMS from '@staticcms/core';

  CMS.registerTheme(theme);
    </script>

  </body>
</html>
