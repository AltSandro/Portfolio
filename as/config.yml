backend:
  name: github
  repo: AltSandro/altsandro.github.io
  branch: main

media_folder: img
public_folder: /img

collections:
  - name: "Страницы"
    label: "Страницы"
    files:
      - label: "Home"
        name: "home"
        file: "index.html"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "Projects"
        name: "projects"
        file: "projects.html"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Contact"
        name: "contact"
        file: "contact.html"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "About"
        name: "about"
        file: "about.html"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

  - name: "Карусель"
    label: "Карусель"
    files:
      - label: "Main Project Carousel Data"
        name: "mainProjCarouselData"
        file: "json/mainProjCarousel-data.json"
        fields:
          - { label: "Слайды", name: "slides", widget: "list", fields: [
              { label: "URL изображения", name: "image", widget: "string" },
              { label: "Подпись", name: "caption", widget: "string" },
              { label: "URL ссылки", name: "link", widget: "string" },
              { label: "Альтернативный текст", name: "alt", widget: "string" },
              { label: "Эффект матрицы", name: "isMatrixEffect", widget: "boolean", required: false },
              { label: "Сообщение для эффекта матрицы", name: "matrixEffectMessage", widget: "string", required: false },
              { label: "Задержка для эффекта матрицы", name: "matrixEffectDelay", widget: "string", required: false },
              { label: "Языковой переключатель", name: "langswrs", widget: "string", required: false },
              { label: "Элемент переключателя языка", name: "dataLangswitchItem", widget: "string", required: false }
            ]}
